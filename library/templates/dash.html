{% load static %}
<!doctype html>
<html lang="en">


<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'dashboard/vendor/bootstrap/css/bootstrap.min.css' %}">
    <link href="{% static 'dashboard/vendor/fonts/circular-std/style.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'dashboard/libs/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'dashboard/vendor/fonts/fontawesome/css/fontawesome-all.css' %}">
    <link rel="stylesheet" href="{% static 'dashboard/vendor/vector-map/jqvmap.css' %}">
    <link rel="stylesheet" href="{% static 'dashboard/vendor/jvectormap/jquery-jvectormap-2.0.2.css' %}">
    <link rel="stylesheet" href="{% static 'dashboard/vendor/fonts/flag-icon-css/flag-icon.min.css' %}">
    <title>Dashboard</title>
</head>

<body>
    <!-- ============================================================== -->
    <!-- main wrapper -->
    <!-- ============================================================== -->
    <div class="dashboard-main-wrapper">
        <!-- ============================================================== -->
        <!-- navbar -->
        <!-- ============================================================== -->
        <div class="dashboard-header">
            <nav class="navbar navbar-expand-lg bg-white fixed-top">
                <a class="navbar-brand" href="index.html">LMS</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse " id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto navbar-right-top">


                        <li class="nav-item dropdown nav-user">
                            <a class="nav-link nav-user-img" href="#" id="navbarDropdownMenuLink2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="fas fa-user" class="user-avatar-md rounded-circle"></i></a>
                            <div class="dropdown-menu dropdown-menu-right nav-user-dropdown" aria-labelledby="navbarDropdownMenuLink2">
                                <div class="nav-user-info">
                                    <h5 class="mb-0 text-white nav-user-name">{{request.user}}</h5>
                                </div>
                                <a class="dropdown-item" href="{% url 'main:libraries' %}"><i class="fas fa-user mr-2"></i>My Libraries</a>
                                <a class="dropdown-item" href="#"><i class="fas fa-cog mr-2"></i>Setting</a>
                                <a class="dropdown-item" href="{% url 'account:logout'%}"><i class="fas fa-power-off mr-2"></i>Logout</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        <!-- ============================================================== -->
        <!-- end navbar -->
        <!-- ============================================================== -->
        <!-- ============================================================== -->
        <!-- left sidebar -->
        <!-- ============================================================== -->
        
        <!-- ============================================================== -->
        <!-- end left sidebar -->
        <!-- ============================================================== -->
        <!-- ============================================================== -->
        <!-- wrapper  -->
        <!-- ============================================================== -->
        {% block content %} {% endblock %}
    <!-- ============================================================== -->
    <!-- end main wrapper  -->
    <!-- ============================================================== -->
    <!-- Optional JavaScript -->
    <!-- jquery 3.3.1 js-->
    <script src="{% static 'dashboard/vendor/jquery/jquery-3.3.1.min.js' %}"></script>
    <!-- bootstrap bundle js-->
    <script src="{% static 'dashboard/vendor/bootstrap/js/bootstrap.bundle.js' %}"></script>
    <!-- slimscroll js-->
    <script src="{% static 'dashboard/vendor/slimscroll/jquery.slimscroll.js' %}"></script>
    <!-- chartjs js-->
    <script src="{% static 'dashboard/vendor/charts/charts-bundle/Chart.bundle.js' %}"></script>
    <script src="{% static 'dashboard/vendor/charts/charts-bundle/chartjs.js' %}"></script>

    <!-- main js-->
    <script src="{% static 'dashboard/libs/js/main-js.js' %}"></script>
    <!-- jvactormap js-->
    <script src="{% static 'dashboard/vendor/jvectormap/jquery-jvectormap-2.0.2.min.js' %}"></script>
    <script src="{% static 'dashboard/vendor/jvectormap/jquery-jvectormap-world-mill-en.js' %}"></script>
    <!-- sparkline js-->
    <script src="{% static 'dashboard/vendor/charts/sparkline/jquery.sparkline.js' %}"></script>
    <script src="{% static 'dashboard/vendor/charts/sparkline/spark-js.js' %}"></script>
     <!-- dashboard sales js-->
    <script src="{% static 'dashboard/libs/js/dashboard-sales.js' %}"></script>
</body>

</html>
