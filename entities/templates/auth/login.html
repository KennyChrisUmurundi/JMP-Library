    <body class="layout-v2">
        <section class="login-register">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-6">
                            <div class="login-register-content">
                                <h4 class="title">Login to Your Account</h4>

                                <div class="login-register-form">
                                    <form method='POST'>
                                        {% csrf_token %}
                                        <div class="single-form">
                                            <label>Username or email address *</label>
                                            <input type="username" name="username" id="username">
                                        </div>
                                        <div class="single-form">
                                            <label>Password</label>
                                            <input type="password" name="password" id="password">
                                        </div>
                                        <div class="single-form">
                                            <button type="submit" class="main-btn btn-block">Login</button>
                                        </div>
                                        <div class="single-form d-flex justify-content-between">
                                            <div class="checkbox">
                                                <input type="checkbox" id="remember">
                                                <label for="remember"><span></span> Remember Me</label>
                                            </div>
                                            <div class="forget">
                                                <a href="#">Lost Your Password</a>
                                            </div>
                                        </div>
                                        <div class="single-form">
                                            <label>You don't have account ?</label>
                                            <a href="{% url 'entities:register' path %}" class="main-btn main-btn-2 btn-block">Create Account Now</a>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>  
                </div>
            </section>
            <div class="container"></div>

      </body>
